<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" th:href="@{'/layui/css/layui.css'}" media="all">
    <script th:src="@{'/layui/layui.js'}"></script>
    <script th:src="@{'/js/chinese_medicine.js'}"></script>
</head>
<body style="margin-left: 70px;margin-top: 10px">
<Br>
<form class="layui-form" id="addForm">
    <div class="layui-input-inline">
        <label class="layui-form-label">中药名称</label>
        <div class="layui-input-block">
            <input type="text" name="chi_name" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属供应商单位</label>
        <div class="layui-input-block">
            <input type="text" name="sup_unit" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属供应商地址</label>
        <div class="layui-input-inline">
            <input type="text" name="sup_address" required  lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">供应商联系人</label>
        <div class="layui-input-inline">
            <input type="text" name="sup_people" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">供应商邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="sup_email" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">供应商电话</label>
        <div class="layui-input-inline">
            <input type="text" name="sup_phone" required  lay-verify="required"autocomplete="off" class="layui-input">
        </div>
    </div>

</form>
</body>
