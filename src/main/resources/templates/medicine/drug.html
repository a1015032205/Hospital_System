<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" th:href="@{'/layui/css/layui.css'}" media="all">
    <script th:src="@{'/layui/layui.js'}"></script>
    <script th:src="@{'/js/medicine/drug.js'}"></script>
</head>
<body>
<Br>
<div>
    <div class="layui-inline">
        <input class="layui-input" name="dru_name" id="dru_name" placeholder="要搜索的药品名称"
               autocomplete="off">
    </div>
    <div class="layui-inline">
        <input class="layui-input" name="dru_drugstore_no" id="dru_drugstore_no"
               placeholder="要输入的库编号" autocomplete="off">
    </div>
    <button class="layui-btn" id="search">搜索</button>
    <button class="layui-btn" id="reset">重置</button>
</div>

<table id="demo" lay-filter="test"></table>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail">详情</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="addDemo">
    <button type="button" class="layui-btn layui-btn-normal" lay-event="add">
        <i class="layui-icon">&#xe66f;</i> 添加
    </button>
</script>

</body>
</html>
